group.id=dealmatchesgrp
bootstrap.servers=localhost:9092
zookeeper.connect=localhost:2181
kafka.purchase.input.topic=purchase
kafka.payment.input.topic=payment
kafka.purchase.dql.topic=purchase-dql
kafka.payment.dql.topic=payment-dql
kafka.purchase.unmatched.topic=unmatched-purchase
kafka.payment.unmatched.topic=unmatched-payment
kafka.deal.topic=deal
backend.state.path=file:///tmp/flink/checkpoints
timer.delay.time=30000

schema.registry.url=http://localhost:8081
schema.registry.deal.subject=deal-value
schema.registry.purchase.subject=purchase-value
schema.registry.payment.subject=payment-value
auto.register.schemas=false